<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Software Data Center Composer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrape Includes -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}">
    <script src="resources/js/jquery-2.2.0.min.js" th:src="@{/resources/js/jquery-2.2.0.min.js}"></script>
    <script src="resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <link href="resources/css/bootstrap-toggle.min.css" th:href="@{/resources/css/bootstrap-toggle.min.css}" rel="stylesheet">
    <script src="resources/js/bootstrap-toggle.min.js" th:src="@{/resources/js/bootstrap-toggle.min.js}"></script>

	<script>
	$(window).load(function(){
        $('#loginModal').modal('show');
    });
	</script>

</head>
<body>
   <div class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dixsiss="modal">&times;</button>
               <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
               <form class="form-horizontal" role="form" th:object="${user}" action="#" th:action="@{/login}" method="post">
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="username">Username: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{userName}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="password">Password: </label>
                     <div class="col-xs-9">
                           <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{passWord}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                     </div>
                     <div class="col-xs-offset-8 col-xs-6">
                        <a data-target="#regModal" data-toggle="modal" href="#regModal">New User Registration</a>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <!-- New User Registration Form -->
   <div class="modal fade" id="regModal" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dixsiss="modal">&times;</button>
               <h4 class="modal-title">New User Registration</h4>
            </div>
            <div class="modal-body">
               <form class="form-horizontal" role="form" th:object="${user}" action="#" th:action="@{/newuser}" method="post">
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="name">Name: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="mis">MIS: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="mis" placeholder="MIS" th:field="*{mis}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="username">Username: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{userName}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="password">Password: </label>
                     <div class="col-xs-9">
                           <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{passWord}" required>
                      </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
