<head>

    <!-- Bootstrape Includes -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}">
    <script src="resources/js/jquery-2.2.0.min.js" th:src="@{/resources/js/jquery-2.2.0.min.js}"></script>
    <script src="resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <link href="resources/css/bootstrap-toggle.min.css" th:href="@{/resources/css/bootstrap-toggle.min.css}" rel="stylesheet">
    <script src="resources/js/bootstrap-toggle.min.js" th:src="@{/resources/js/bootstrap-toggle.min.js}"></script>

    <script src="resources/js/jointjs/joint.js" th:src="@{/resources/js/jointjs/joint.js}"></script>

    <link rel="stylesheet" type="text/css" href="resources/css/joint.css" th:href="@{/resources/css/joint.css}">
    <link rel="stylesheet" href="resources/css/style.css" th:href="@{/resources/css/style.css}">

    <title>Software Data Center Composer</title>
</head>

<body onload="init()">
   <div class="container-fluid">
      <div class="page-header">
           <img id="logo-main" src="resources/images/logo.png" th:src="@{/resources/images/logo.png}" width="300" height="70" alt="Logo Thing main logo">
      </div>
      <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <!-- <div class="navbar-header">
               <a class="navbar-brand" href="#">WebSiteName</a>
            </div> -->
            <ul class="nav navbar-nav">
               <li><a href="home.html" th:href="@{/home}">Home</a></li>
               <li class="active"><a href="design.html" th:href="@{/design}">Design</a></li>
               <li><a href="help.html" th:href="@{/help}">Help</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="about.html" th:href="@{/about}">About</a></li>
               <li><a href="login.html" th:href="@{/logout}">Logout</a></li>
            </ul>
         </div>
      </nav>
   </div>
   <div class="container-fluid">
      <div class="row">
         <div class="col-xs-2">
            <div class="sidebar-nav">
               <div class="navbar navbar-default" role="navigation">
                  <div class="navbar-collapse collapse sidebar-navbar-collapse">
                     <ul class="nav navbar-nav">
                        <li id="addVm"><a>New VM</a></li>
                        <li id="addRouter"><a>New Router</a></li>
                        <li id="addStorage"><a>New Storage</a></li>
                        <li><a>Route: <input checked data-toggle="toggle" type="checkbox"  id="connectionToggle"></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-xs-10 full">
            <nav class="navbar navbar-default">
               <div class="container-fluid">
                  <ul class="nav navbar-nav">
                     <li><a>Getting Started</a></li>
                     <li><a class="dropdown-toggle" data-toggle="dropdown" href="#">Create a new Network</a>
                        <ul class="dropdown-menu">
                           <li><a data-target="#blankDesign" data-toggle="modal" href="#blankDesign">Blank network</a></li>
                           <li><a href="#">Use Existing Template</a></li>
                        </ul>
                     </li>
                     <li><a>My Networks</a></li>
                     <li id="realize"><a>Realize</a></li>
                  </ul>
               </div>
            </nav>
            <h4><small>Current Design:</small><strong id="currDesign"> abc </strong></h4>
            <div id="sketch">
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade" id="blankDesign" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dixsiss="modal">&times;</button>
               <h4 class="modal-title">Creat new design</h4>
            </div>
            <div class="modal-body">
               <form class="form-horizontal" role="form">
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="email">Design Name: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="dname" placeholder="Name">
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="email">Description: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="desc" placeholder="Description">
                      </div>
                  </div>
                  <div class="form-group">
                     <label class="control-label col-xs-3" for="email">Owner: </label>
                     <div class="col-xs-9">
                           <input type="text" class="form-control" id="owner" placeholder="Owner">
                      </div>
                  </div>
                  <div class="form-group">
                     <div class="col-xs-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-default">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
            <!-- <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dixsiss="modal">Close</button>
            </div> -->
         </div>
      </div>
   </div>
    <form id="graphForm" role="form" th:object="${graph}" action="#" th:action="@{/test}" method="post">
		<input type="hidden" id="jsonGraph" name="jsonGraph" th:field="*{jsonGraph}" required>
	</form> 
   <script src="resources/js/index.js" th:src="@{/resources/js/index.js}"></script>
</body>
</html>
